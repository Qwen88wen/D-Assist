# D-Assist Application Properties
# Runtime configuration loaded at startup

# Application Info
app.name=D-Assist
app.version=1.0.0
app.environment=development

# Database Configuration (override with config/database.properties)
# db.url=jdbc:mysql://localhost:3306/dassist
# db.username=root
# db.password=

# LangChain4j Configuration (override with config/langchain.properties)
# langchain.model=gpt-3.5-turbo
# langchain.embedding.model=text-embedding-ada-002
# langchain.vector.store=in-memory

# Logging
logging.level=INFO
logging.file=logs/dassist.log

# UI Settings
ui.theme=default
ui.window.width=1280
ui.window.height=800

# RAG Settings
rag.top.k=5
rag.confidence.threshold=0.7

# Ingestion Settings
ingestion.chunk.size=500
ingestion.chunk.overlap=50
