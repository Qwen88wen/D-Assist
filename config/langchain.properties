# LangChain4j Configuration
# Settings for RAG system and AI models

# LLM Configuration
langchain.llm.provider=openai
langchain.llm.model=gpt-3.5-turbo
langchain.llm.api.key=your-api-key-here
langchain.llm.temperature=0.7
langchain.llm.max.tokens=500

# Embedding Model Configuration
langchain.embedding.provider=openai
langchain.embedding.model=text-embedding-ada-002
langchain.embedding.api.key=your-api-key-here
langchain.embedding.dimensions=1536

# Vector Store Configuration
langchain.vector.store=in-memory
# Options: in-memory, chroma, pinecone, weaviate

# Chroma Configuration (if using Chroma)
# langchain.chroma.url=http://localhost:8000
# langchain.chroma.collection=dassist-embeddings

# Pinecone Configuration (if using Pinecone)
# langchain.pinecone.api.key=your-pinecone-key
# langchain.pinecone.environment=your-environment
# langchain.pinecone.index=dassist-index

# RAG Settings
langchain.rag.top.k=5
langchain.rag.confidence.threshold=0.7
langchain.rag.chunk.size=500
langchain.rag.chunk.overlap=50

# Prompt Templates
langchain.prompt.system=You are a helpful assistant specialized in diabetes medicine information.
