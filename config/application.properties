# Main Application Configuration

# Application Info
app.name=D-Assist
app.version=1.0.0
app.environment=development

# Server Settings (if applicable)
# server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.dassist=DEBUG
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/dassist.log
logging.file.max.size=10MB
logging.file.max.history=30

# UI Configuration
ui.window.title=D-Assist - Diabetes Medicine Knowledge Base
ui.window.width=1280
ui.window.height=800
ui.theme=default

# File Upload Settings
upload.max.file.size=10MB
upload.allowed.types=pdf,docx,txt
upload.directory=assets/documents/

# Session Settings
session.timeout=30
session.remember.me.enabled=true
